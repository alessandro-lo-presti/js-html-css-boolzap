<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header></header>

    <div class="container">

      <!-- left -->
      <div class="left">

        <!-- user -->
        <div class="user">

          <div class="user-img">
            <img src="img/avatar_io.jpg" alt="user-img">
          </div>

          <div class="user-name">
            <span>Nome Utente</span>
          </div>

          <div class="user-icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <!-- / user -->

        <!-- notifications -->
        <div class="notifications">

          <div class="notifications-icon">
            <i class="fas fa-bell-slash"></i>
          </div>

          <div class="notifications-text">
            <div>

              <div class="not-top">
                Ricevi notifiche di nuovi messaggi
              </div>

              <div class="not-down">
                Attiva notifiche desktop
              </div>

            </div>
          </div>

        </div>
        <!-- / notifications -->

        <!-- search -->
        <div class="search">

          <div class="search-box">

            <div class="search-icon">
              <i class="fas fa-search"></i>
            </div>

            <div class="search-input">
              <input type="text" placeholder="Cerca o inizia una chat">
            </div>

          </div>

        </div>
        <!-- / search -->

        <!-- contacts -->
        <div class="contacts">

          <div class="contact">

            <div class="contact-img">
              <img src="img/avatar_1.jpg" alt="contact-img">
            </div>

            <div class="contact-chatbox">
              Michele
            </div>

          </div>

          <div class="contact">

            <div class="contact-img">
              <img src="img/avatar_2.jpg" alt="contact-img">
            </div>

            <div class="contact-chatbox">
              Fabio
            </div>

          </div>

          <div class="contact">

            <div class="contact-img">
              <img src="img/avatar_3.jpg" alt="contact-img">
            </div>

            <div class="contact-chatbox">
              Samuele
            </div>

          </div>

          <div class="contact">

            <div class="contact-img">
              <img src="img/avatar_4.jpg" alt="contact-img">
            </div>

            <div class="contact-chatbox">
              Giorgio
            </div>

          </div>

        </div>
        <!-- / contacts -->

      </div>
      <!-- / left -->

      <!-- right -->
      <div class="right">

        <!-- chat-top -->
        <div class="chat-top">

          <div class="chat-top-img">
            <img src="img/avatar_1.jpg" alt="contact-img">
          </div>

          <div class="chat-top-contact">
            <div class="c-top">
              Michele
            </div>

            <div class="c-down">
              Ultimo accesso alle
            </div>
          </div>

          <div class="chat-top-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <!-- / chat-top -->

      </div>
      <!-- / right -->

    </div>

  </body>

</html>
